<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTB Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #001f3f, #008080);
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: transparent;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      background: linear-gradient(to top, #001f3f, #00ced1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    /* HAMBURGER MENU */
    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      display: block;
    }

    nav {
      display: none;
      background: #001f3f;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
      flex-direction: column;
      border-radius: 5px;
    }

    nav a {
      color: #00ced1;
      padding: 10px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #003f3f;
    }

    nav a:hover {
      background: #003f3f;
    }

    /* CONTENT */
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      display: none;
    }

    section.active {
      display: block;
    }

    #ash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .ash {
      position: absolute;
      color: #ffffff;
      opacity: 0.6;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(110vh); }
    }

    footer {
      background: #001f3f;
      color: #00ced1;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #00ced1;
    }
  </style>
</head>

<body>
  <div id="ash-container"></div>

  <!-- HEADER -->
  <header>
    <h1>OTB Shop</h1>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <nav id="navMenu">
      <a href="#" onclick="showTab('home')">Home</a>
      <a href="#" onclick="showTab('proofs')">Proofs</a>
      <a href="#" onclick="showTab('contact')">Contact</a>
    </nav>
  </header>

  <!-- HOME -->
  <section id="home" class="active">
    <h2>Welcome to OTB Shop</h2>
    <p>Trusted seller · Fast delivery · Legit items.</p>
  </section>

  <!-- PROOFS -->
  <section id="proofs">
    <h2>Proofs</h2>
    <p>Upload your proof images here later.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Contact Us on Discord</h2>
    <p>1up_jjay</p>
    <p>therealotbjj</p>
    <p>gh0stv1perr_</p>
    <p>Join the Discord: <a href="https://discord.gg/pYTWrWh7W8" target="_blank" style="color:#00ced1;">Click Here</a></p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 OTB Shop</p>
  </footer>

  <script>
    // MENU TOGGLE
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // TAB SWITCHING
    function showTab(tabId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      document.getElementById('navMenu').style.display = 'none';
    }

    // FALLING TEXT
    function createAsh() {
      const ash = document.createElement('div');
      ash.className = 'ash';
      ash.textContent = 'OTB';
      ash.style.left = Math.random() * 100 + 'vw';
      ash.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.getElementById('ash-container').appendChild(ash);
      setTimeout(() => ash.remove(), 10000);
    }

    setInterval(createAsh, 300);
  </script>
</body>
</html>
