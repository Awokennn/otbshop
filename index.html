<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTB Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #000000);
      color: #000;
      overflow-x: hidden;
    }

    header {
      background: #1a0000;
      padding: 20px;
      text-align: center;
      color: #ff4444;
    }

    nav {
      background: #1a0000;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 10px 0;
    }

    nav a {
      color: #ff4444;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .item {
      background: #f0f0f0;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      color: #000;
    }

    .item h3 {
      margin: 0 0 10px;
      color: #cc0000;
    }

    .item button {
      background: #ff4444;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .item button:hover {
      background: #cc0000;
    }

    #cart {
      background: #eeeeee;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      color: #000;
    }

    #ash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .ash {
      position: absolute;
      color: #000000;
      opacity: 0.15;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0%   { transform: translateY(-10%); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>

<body>
  <div id="ash-container"></div>

  <header>
    <h1>OTB Shop</h1>
    <p>Legit items · Fast delivery · Trusted seller</p>
  </header>

  <nav>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="shop">
    <h2>MM2 Items</h2>

    <div class="item">
      <h3>1 Small Godly (30–50 Value)</h3>
      <p>25 Robux</p>
      <button onclick="addToCart('Small Godly (30–50)', 25)">Add to Cart</button>
    </div>

    <div id="cart">
      <h3>Shopping Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: <strong><span id="total">0</span> Robux</strong></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </section>

  <script>
    const cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.quantity} - ${item.price * item.quantity} Robux`;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
      });
      document.getElementById('total').textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      let message = `Join the Discord here: https://discord.gg/pYTWrWh7W8\n\nCreate a ticket showing what you wanted and we will send a gamepass for you to buy, then give the items!\n\nOrder summary:\n`;

      cart.forEach(item => {
        message += `${item.name} x${item.quantity} - ${item.price * item.quantity} Robux\n`;
      });

      message += `\nTotal: ${cart.reduce((sum, item) => sum + item.price * item.quantity, 0)} Robux`;

      alert(message);

      cart.length = 0;
      renderCart();
    }

    // Falling "OTB"
    function createAsh() {
      const ash = document.createElement('div');
      ash.className = 'ash';
      ash.textContent = 'OTB';
      ash.style.left = Math.random() * 100 + 'vw';
      ash.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.getElementById('ash-container').appendChild(ash);
      setTimeout(() => ash.remove(), 10000);
    }

    setInterval(createAsh, 300);
  </script>
</body>
</html>
